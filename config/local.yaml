server:
    port: 8080
    mode: development

mysql:
    host: localhost
    port: 3307
    username: app_cam
    password: secret
    database: hanet-camera-db
    maxIdleConns: 10
    maxOpenConns: 100
    maxConnLifetime: 3600

redis:
    host: 127.0.0.1
    port: 6379
    password: secret
    db: 0
    pool_size: 10

logger:
    log_level: debug
    file_log_name: ./storages/logs/dev.001.log
    max_size: 500
    max_backups: 3
    max_age: 28
    compress: true